# DWM-style kitty tiling (Cmd as mod, no tmux).
startup_session ~/.config/kitty/sessions/workspaces.kitty-session
enabled_layouts tall:bias=50;full_size=1;mirrored=false,stack,grid
tab_bar_style hidden

font_family Inconsolata LGC
bold_font Inconsolata LGC Bold
italic_font Inconsolata LGC Italic
bold_italic_font Inconsolata LGC Bold Italic
font_size 14.0

# Spawn and master.
map cmd+shift+enter combine : launch --location=neighbor --cwd=current : goto_layout tall
map cmd+enter combine : goto_layout tall : move_window_to_top

# Focus.
map cmd+j next_window
map cmd+k previous_window

# Resize master (tall layout bias).
map cmd+h layout_action bias 50 45 40 35 30
map cmd+l layout_action bias 50 55 60 65 70

# Layouts.
map cmd+t goto_layout tall
map cmd+f goto_layout grid
map cmd+m toggle_layout stack
map cmd+space last_used_layout

# Reorder.
map cmd+shift+j move_window_forward
map cmd+shift+k move_window_backward

# Close/quit.
map cmd+shift+c close_window
map cmd+shift+q quit

# Tabs (workspaces).
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

# Move window to tab (index is 0-based).
map cmd+shift+1 remote_control detach-window --self --stay-in-tab --target-tab index:0
map cmd+shift+2 remote_control detach-window --self --stay-in-tab --target-tab index:1
map cmd+shift+3 remote_control detach-window --self --stay-in-tab --target-tab index:2
map cmd+shift+4 remote_control detach-window --self --stay-in-tab --target-tab index:3
map cmd+shift+5 remote_control detach-window --self --stay-in-tab --target-tab index:4
map cmd+shift+6 remote_control detach-window --self --stay-in-tab --target-tab index:5
map cmd+shift+7 remote_control detach-window --self --stay-in-tab --target-tab index:6
map cmd+shift+8 remote_control detach-window --self --stay-in-tab --target-tab index:7
map cmd+shift+9 remote_control detach-window --self --stay-in-tab --target-tab index:8
